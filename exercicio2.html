<!DOCTYPE html>
<html>
 <head>
   <title>exercico 2</title>

   <script type="text/javascript">
  var numero = prompt("Digite um número:"); // lendo o número digitado pelo usuário

  var metade = numero / 2; // calculando a metade do número
  var dobro = numero * 2; // calculando o dobro do número

// exibindo os resultados na tela
document.write("O número digitado foi:  ", numero, "<br>");
document.write("A metade do número é: ",metade);
document.write("O dobro do número é:" ,dobro);


   </script>

 </head>
</html>
