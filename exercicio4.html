<!DOCTYPE html>
<html>

<head>
    <title>exercicio 4</title>
</head>
<script type="text/javascript">
    var num1 = parseInt(prompt("Digite o primeiro número inteiro:")); // lendo o primeiro número inteiro
    var num2 = parseInt(prompt("Digite o segundo número inteiro:")); // lendo o segundo número inteiro

    var resultado = num1 + num2; // calculando a soma dos dois números

    document.write(`A soma de ${num1} e ${num2} é igual a ${resultado}.`); // exibindo o resultado

</script>

</html>
